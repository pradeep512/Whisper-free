# Whisper-Free Default Configuration

app:
  autostart: false
  minimize_to_tray: true
  show_notifications: true

hotkey:
  primary: "ctrl+space"
  fallback: "ctrl+shift+v"

whisper:
  model: "small"  # Options: tiny, base, small, medium, large-v3-turbo
  language: null  # null for auto-detect, or 'en', 'es', etc.
  device: "cuda"  # cuda or cpu
  fp16: true
  beam_size: 1
  temperature: 0.0

audio:
  device: null  # null for default, or device index
  sample_rate: 16000
  noise_reduction: false
  vad_enabled: false

overlay:
  enabled: true
  position: "top-center"  # top-center, top-left, top-right
  monitor: 0  # Monitor index for multi-display
  auto_dismiss_ms: 2500

ui:
  theme: "dark"  # dark, darker, custom
  history_limit: 50
  font_size: 14

storage:
  database_path: "~/.config/whisper-free/history.db"
  retention_days: 30  # 0 for unlimited
  save_audio_files: false

# File transcription settings
file_transcribe:
  last_directory: "~"  # Last directory browsed
  auto_open_output: false  # Automatically open .txt file after transcription
  add_to_history: true  # Add file transcriptions to history panel
  timestamp_duplicates: true  # Append timestamp if output file exists
  # Output format selection (multiple formats can be enabled)
  output_formats:
    txt: true   # Plain text transcription
    srt: false  # SRT subtitles (with timestamps)
    vtt: false  # WebVTT subtitles
    json: false # Full JSON with word-level timestamps
    tsv: false  # Tab-separated values with timestamps
